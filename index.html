<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Photos by Jaden</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/styles.css">

		<!-- link Darker Grotesque, Montserrat Alternates and Museo Moderno Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700" rel="stylesheet">
		
	</head>

	<body>
		<div class="vignette"></div>

		<div class="topBar words" id="words">			
			<h1>photos by&nbsp;</h1>
			<h1 class="colors">jaden</h1>			
		</div>

		<div class="logo hide" id="logo">
			<img src="img/pbj.png" alt="logo" class="img-fluid">
		</div>

		<div class="dots">			
			<h2>✧&nbsp&nbsp&nbsp&nbsp•&nbsp&nbsp&nbsp&nbsp✧&nbsp&nbsp&nbsp&nbsp•&nbsp&nbsp&nbsp&nbsp✧</h2>
		</div>

		<div class="wide">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
					<img class="d-block w-100 wide" src="img/1.jpeg" alt="First slide">
					</div>
					<div class="carousel-item">
					<img class="d-block w-100 wide" src="img/2.jpeg" alt="Second slide">
					</div>
					<div class="carousel-item">
					<img class="d-block w-100 wide" src="img/3.jpeg" alt="Third slide">
					</div>
				</div>
			</div>
		</div>

		<div class="dots">			
			<h2>✧&nbsp&nbsp&nbsp&nbsp•&nbsp&nbsp&nbsp&nbsp✧&nbsp&nbsp&nbsp&nbsp•&nbsp&nbsp&nbsp&nbsp✧</h2>
		</div>

		<div class="row" id="stacked1">
			<div class="col-md-6 col-12">
				<img src="img/4.jpeg" class="img-fluid" alt="Responsive image" style="border-radius: 10px;">
			</div>
			<div class="col-md-6 col-12 flex-grid">
				<img src="img/5.jpg" class="img-fluid" alt="Responsive image">
				<img src="img/6.jpg" class="img-fluid" alt="Responsive image">
				<img src="img/7.jpg" class="img-fluid" alt="Responsive image">
				<img src="img/8.jpg" class="img-fluid" alt="Responsive image">
			</div>
		</div>

		<div class="dots">			
			<h2>✧&nbsp&nbsp&nbsp&nbsp•&nbsp&nbsp&nbsp&nbsp✧&nbsp&nbsp&nbsp&nbsp•&nbsp&nbsp&nbsp&nbsp✧</h2>
		</div>

		<div class="row" id="stacked2">
			<div class="col-md-6 col-12 flex-grid">
				<img src="img/9.jpg" class="img-fluid" alt="Responsive image" style="border-radius: 50% 20%;">
				<img src="img/10.jpg" class="img-fluid" alt="Responsive image" style="border-radius: 20% 50%;">
				<img src="img/12.jpg" class="img-fluid" alt="Responsive image" style="border-radius: 20% 50%;">
				<img src="img/13.jpg" class="img-fluid" alt="Responsive image" style="border-radius: 50% 20%;">
			</div>			
			<div class="col-md-6 col-12">
				<img src="img/11.jpg" class="img-fluid" alt="Responsive image" style="border-radius: 50%;">
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script 
			src="js/main.js">
		</script>
	</body>
</html>
